<!DOCTYPE html>
<html lang="fr" >

<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="shortcut icon" type="image/ico" href="https://www.freepnglogos.com/uploads/discord-logo-png/concours-discord-cartes-voeux-fortnite-france-6.png" />
      <link rel="stylesheet" href="CSS/styleConnexion.css">
      <script src="/socket.io/socket.io.js"></script>
      
</head>
<body>

<div id="container">
  <div id="inviteContainer">
    <div class="logoContainer"><img class="logo" src="https://seeklogo.com/images/D/discord-logo-134E148657-seeklogo.com.png"/><img class="text" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ca/Discord_Color_Text_Logo.svg/2000px-Discord_Color_Text_Logo.svg.png"/></div>
    <div class="acceptContainer">
      <form>
        <h1>Inscription</h1>
        <div class="formContainer">
          <div class="formDiv">
            <p>Pseudo</p>
            <input type="text" required=""/>
          </div>
          <div class="formDiv">
            <p>EMAIL</p>
            <input type="email" id="mail" required=""/>
          </div>
          <div class="formDiv">
            <p>Mot de passe</p>
            <input type="password" id="pass1" required=""/>
          </div>
          <div class="formDiv">
            <p>Confirmer le mot de passe</p>
            <input type="password" id="pass2" required=""/>
          </div>
          <div class="formDiv">
            <button class="acceptBtn" type="submit" id="submitInscription">Inscription</button><span class="register">Déjà un compte ?<a href="index.html">Connexion</a></span>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
    <script  src="SCRIPTS/inscription.js"></script>
</body>

</html>
